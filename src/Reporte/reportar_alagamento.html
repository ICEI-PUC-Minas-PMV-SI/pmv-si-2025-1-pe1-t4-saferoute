<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Alagamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <link rel="stylesheet" href="Reporte.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="Img/usuario.png" alt="Usuario">
      <p>Igor Cecílio</p>
      
      <a href="index.html">
        <div class="botoes_menu" id="botao_pg_inicial">
          <img id="icone_pagina_inicial" src="Img/pagina_inicial.png" alt="Ícone Página Inicial">
        </div>
      </a>
      
      <div class="botoes_menu" id="botao_reportar">
        <a href="reportar_alagamento.html">
          <img src="Img/atencao.png" id="imagem_atencao" alt="Ícone Atenção">
          <p id="label_reportar">Reportar</p>
        </a>
      </div>
      
      <a href="historico_reportes.html">
        <div class="botoes_menu" id="botao_historico">
          <img src="Img/historico.png" id="imagem_historico" alt="Ícone Histórico">
          <p id="label_historico">Histórico</p>
        </div>
      </a>
      
      <a href="sobre.html">
        <div class="botoes_menu" id="botao_info">
          <img src="Img/info.png" id="imagem_info" alt="Ícone Sobre">
          <p id="label_info">Sobre</p>
        </div>
      </a>
      
      <div class="botoes_menu" id="botao_sair">
        <a href="logout.html">
          <img src="Img/sair.png" id="imagem_sair" alt="Ícone Sair">
        </a>
        <p id="label_sair">Sair</p>
      </div>
    </div>
    
    <div class="content">
      <h1>Reporte de Alagamento</h1>
      
      <div class="form-group">
        <input type="text" name="localizacao" placeholder="Localização do Alagamento">
      </div>
      <div class="form-group">
        <input type="text" name="localizacao" placeholder="Rotas Alternativas">
      </div>
      
      <div class="form-group">
        <textarea rows="4" name="descricao" placeholder="Descreva a situação"></textarea>
      </div>
      
      <div class="form-group">
        <label for="imagem">Imagem do Alagamento:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" title="Selecione uma imagem do alagamento">
      </div>
      
      <div class="form-group urgency">
        <div class="urgency-center">
          <label class="urgency-label urgency-label-margin">
            <input type="radio" name="urgency" value="Alta"> Alta
          </label>
          <label class="urgency-label urgency-label-margin">
            <input type="radio" name="urgency" value="Média"> Média
          </label>
          <label class="urgency-label">
            <input type="radio" name="urgency" value="Baixa"> Baixa
          </label>
        </div>
      </div>
      
      <div class="buttons">
        <button onclick="enviarReporte()">
          <i class="fa-solid fa-paper-plane"></i> Enviar Reporte
        </button>
        <button onclick="cancelar()">
          <i class="fa-solid fa-xmark"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
<script>
  function enviarReporte() {
    alert('Reporte enviado com sucesso!');
  }

  function cancelar() {
    if (confirm('Tem certeza de que deseja cancelar?')) {
      window.location.href = 'index.html';
    }
  }
</script>
</html>
</html></button></div></a></div></a></html>
