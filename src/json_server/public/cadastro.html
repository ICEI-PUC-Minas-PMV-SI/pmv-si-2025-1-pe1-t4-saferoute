<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="imagens/logo_cidade.ico">
	<link rel="stylesheet" href="css/cadastro.css">
	<title>Safe Route</title>
</head>
<body>
<div id="container">
	<header>SAFE ROUTE</header>
	<section><span id="span_cadastro">Cadastro</span>
		<form>
		<div id="div_email" class="campos_formulario">
			<label for="email" id="label_email">E-mail:</label>
			<input type="text" id="email" placeholder="Digite seu e-mail" required>
		</div>
		<div id="div_confirmar_email" class="campos_formulario">
			<label for="confirmar_email" id="label_confirmar_email">Confirmar e-mail:</label>
			<input type="text" id="confirmar_email" placeholder="Confirme seu e-mail" required>
		</div>
		<div id="div_senha" class="campos_formulario">
			<label for="senha" id="label_senha">Senha:</label>
			<input type="password" id="senha" placeholder="Digite sua senha" required>
		</div>
		<div id="div_confirmar_senha" class="campos_formulario">
			<label for="confirmar_senha" id="label_confirmar_senha">Cofirmar senha:</label>
			<input type="password" id="confirmar_senha" placeholder="Confirme sua senha" required>
		</div>
		<div id="div_nome" class="campos_formulario">
			<label for="nome" id="label_nome">Nome:</label>
			<input type="text" id="nome" placeholder="Digite seu nome" required>
		</div>
		<div id="div_sobrenome" class="campos_formulario">
			<label for="sobrenome" id="label_sobrenome">Sobrenome:</label>
			<input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
		</div>
		<div id="div_sexo" class="campos_formulario">
				<span id="span_sexo">Sexo:</span>
				<div id="selecao_sexo">
				<input type="radio" id="radio_masculino" name="radio_sexo" value="Masculino">
				<label for="radio_masculino" id="lable_radio_masculino">Masculino</label>
				<input type="radio" id="radio_feminino" name="radio_sexo" value="Feminino">
				<label for="radio_feminino" id="label_radio_feminino">Feminino</label>
				</div> 
		</div>
		<div id="div_cep" class="campos_formulario">
			<label for="cep" id="label_cep">CEP:</label>
			<input type="text" id="cep" placeholder="Digite seu CEP" required>
		</div>
		<div id="div_endereco" class="campos_formulario">
			<label for="endereco" id="label_endereco">Endereço:</label>
			<input type="text" id="endereco" placeholder="Digite seu endereço" readonly>
		</div>
		<div id="div_numero" class="campos_formulario">
			<label for="numero" id="label_endereco">Número:</label>
			<input type="text" id="numero" placeholder="Digite o nº do seu endereço" required>
		</div>
		<div id="div_complemento" class="campos_formulario">
			<label for="complemento" id="label_complemento">Complemento:</label>
			<input type="text" id="complemento" placeholder="Complemento (opcional)">
		</div>
		<div id="div_bairro" class="campos_formulario">
			<label for="bairro" id="label_bairro">Bairro:</label>
			<input type="text" id="bairro" placeholder="Digite o bairro onde mora" readonly>
		</div>
		<div id="div_municipio" class="campos_formulario">
			<label for="municipio" id="label_municipio">Município:</label>
			<input type="text" id="municipio" placeholder="Digite o município onde mora" readonly>
		</div>
		<div id="div_uf" class="campos_formulario">
			<label for="uf" id="label_uf">UF:</label>
			<input type="text" id="uf" placeholder="Digite o estado onde mora" readonly>
		</div>
	</form>
	<div id="div_imagem_usuario">
		<img src="imagens/usuario.png" id="img_usuario_cadastro">
		<button id="btn_alterar_imagem" onclick="alterar_imagem()">Alterar imagem</button>
		<input type="file" id="input_imagem">
	</div>
	<button id="btn_pesquisar" onclick="buscar_cep()">Pesquisar CEP</button>
	<button id="btn_salvar" class="botoes_edicao" onclick="salvar()">Salvar</button>
	<button id="btn_cancelar" class="botoes_edicao" onclick="cancelar()">Cancelar</button>
	</div>
	</section>
</div>
<script src="javascript/cadastro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
