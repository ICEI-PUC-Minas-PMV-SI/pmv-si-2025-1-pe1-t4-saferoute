<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="imagens/logo_cidade.ico">
	<link rel="stylesheet" href="css/edicao_cadastro.css">
	<title>Safe Route</title>
</head>
<body>
	<header>SAFE ROUTE
		<img id="botao_opcoes" src="imagens/opcoes.png" alt="Botão de opções" onclick="exibir_opcoes()">
		<div id="opcoes_login" onclick="drop_opcoes_menu()">
			<img src="imagens/ulisses_antonio.png" id="img_usuario_logado" alt="Foto do usuário Ulisses Antônio">
			<p id="lbl_usuario_logado">Ulisses Antônio</p>
		</div>
		<div id="div_drop_down">
			<a href="edicao_cadastro.html">Editar perfil</a>
		</div>
	</header>
	<aside id=menu_opcoes>
		<a href="index.html">
			<div class="botoes_menu" id="botao_pg_inicial">
			<img id="icone_pagina_inicial" src="imagens/pagina_inicial.png" alt="Página inicial">
			</div>
		</a>
		<a href="reportar_alagamento.html">
			<div class="botoes_menu" id="botao_reportar">
				<img src="imagens/atencao.png" id="imagem_atencao" alt="Ícone de atenção">
				<p id="label_reportar">Reportar</p>
			</div>
		</a>
		<a href="historico_reportes.html">
			<div class="botoes_menu" id="botao_historico">
				<img src="imagens/historico.png" id="imagem_historico" alt="Ícone de histórico">
				<p id="label_historico">Histórico</p>
			</div>
		</a>
		<a href="sobre.html">
			<div class="botoes_menu" id="botao_info">
				<img src="imagens/info.png" id="imagem_info" alt="Ícone de informações">
				<p id="label_info">Sobre</p>
			</div>
		</a>
		<div class="botoes_menu" id="botao_sair" onclick="sair()">
			<img src="imagens/sair.png" id="imagem_sair" alt="Ícone de sair">
			<p id="label_sair">Sair</p>
		</div>
	</aside>
	<div id="div_imagem">
		<img src="imagens/ulisses_antonio.png" id="img_usuario_cadastro" alt="Foto do usuário Ulisses Antônio">
		<button id="btn_alterar_imagem">Alterar imagem</button>
	</div>
	<form>
		<div id="div_nome" class="campos_formulario">
			<label for="nome" id="label_nome">Nome:</label>
			<input type="text" id="nome" placeholder="Digite seu nome" required>
		</div>
		<br>
		<div id="div_sobrenome">
			<label for="sobrenome" id="label_sobrenome">Sobrenome:</label>
			<input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
		</div>
		<br>
		<div id="div_sexo">
				Sexo: 
				<input type="radio" id="radio_masculino" name="radio_sexo" value="Masculino">
				<label for="radio_masculino" id="lable_radio_masculino">Masculino</label>
				<input type="radio" id="radio_feminino" name="radio_sexo" value="Feminino">
				<label for="radio_feminino" id="label_radio_feminino">Feminino</label>
		</div>
		<br>
		<div id="div_cep">
			<label for="cep" id="label_cep">CEP:</label>
			<input type="text" id="cep" placeholder="Digite seu CEP" required>
		</div>
		<br>
		<div id="div_endereco">
			<label for="endereco" id="label_endereco">Endereço:</label>
			<input type="text" id="endereco" placeholder="Digite seu endereço" required>
		</div>
		<br>
		<div id="div_numero">
			<label for="numero" id="label_endereco">Número:</label>
			<input type="text" id="numero" placeholder="Digite o número do seu endereço" required>
		</div>
		<br>
		<div id="div_complemento">
			<label for="complemento" id="label_complemento">Complemento:</label>
			<input type="text" id="complemento" placeholder="Digite o complemento do seu endereço (opcional)" required>
		</div>
		<br>
		<div id="div_bairro">
			<label for="bairro" id="label_bairro">Bairro:</label>
			<input type="text" id="bairro" placeholder="Digite o bairro onde mora)" required>
		</div>
		<br>
		<div id="div_municipio">
			<label for="municipio" id="label_municipio">Município:</label>
			<input type="text" id="municipio" placeholder="Digite o município onde mora)" required>
		</div>
		<br>
		<div id="div_uf">
			<label for="uf" id="label_uf">UF:</label>
			<input type="text" id="uf" placeholder="Digite o estado onde mora)" required>
		</div>
		<br>
		<button id="btn_salvar" class="botoes_edicao" type="submit">Salvar</button>
		<button id="btn_cancelar" class="botoes_edicao" type="button">Cancelar</button>
	</form>
<script src="javascript/edicao_cadastro.js"></script>
</body>
</html>
