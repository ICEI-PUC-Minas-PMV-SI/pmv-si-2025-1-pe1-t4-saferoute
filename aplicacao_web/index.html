<!DOCTYPE html>
<html  lang="pt-BR">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="imagens/logo_cidade.ico">
	<link rel="stylesheet" href="css/index.css">
	<title>Safe Route</title>
	
</head>
<body>
	<header>SAFE ROUTE
		<img id="botao_opcoes" src="imagens/opcoes.png">
		<a href="index.html"><img id="icone_pagina_inicial" src="imagens/pagina_inicial.png"></a>
	</header>
	<section>
		<form>
			<fieldset>
				<ul>
					<li>
						<label for="input_endereco" id="label_endereco">Endereço:</label>
						<input type="text" id="input_endereco">
					</li>
					<li>
						<label for="input_cep" id="label_cep">CEP:</label>
						<input type="text" id="input_cep">
					</li>
				</ul>
			</fieldset>
		</form>
		<button id="btn_pesquisar"><img src="imagens/lupa.png" id="img_lupa"></button>
	</section>
	<section id="section_mapa">
		<img src="imagens/mapa.png" id="img_mapa">
		<img src="imagens/previsao_tempo.png" id="img_previsao_tempo">
	</section>
	<aside>
		<div class="botoes_menu" id="botao_login">
			<img src="imagens/usuario.png" id="imagem_usuario">
			<p id="label_login">Entre ou cadastre-se</p>
		</div>
		<div class="botoes_menu" id="botao_reportar">
			<img src="imagens/atencao.png" id="imagem_atencao">
			<p id="label_reportar">Reportar alagamento</p>
		</div>
		<div class="botoes_menu" id="botao_historico">
			<img src="imagens/historico.png" id="imagem_historico">
			<p id="label_historico">Histórico de reportes</p>
		</div>
		<div class="botoes_menu" id="botao_info">
			<img src="imagens/info.png" id="imagem_info">
			<p id="label_info">Sobre</p>
		</div>
		<div class="botoes_menu" id="botao_sair">
			<img src="imagens/sair.png" id="imagem_sair">
			<p id="label_sair">Sair</p>
		</div>
	</aside>
</body>
</html>
