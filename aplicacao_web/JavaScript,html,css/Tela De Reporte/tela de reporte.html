<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Alagamento</title>
  <!-- Links para estilos e ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar com informações do usuário -->
    <div class="sidebar">
      <img src="Usuariologado.jpg" alt="Usuário">
      <p>Ulisses Antônio</p>
      <button>
        <i class="fa-solid fa-exclamation-triangle"></i> Reportar
      </button>
      <button>
        <i class="fa-solid fa-clock-rotate-left"></i> Histórico de Reportes
      </button>
      <button>
        <i class="fa-solid fa-right-from-bracket"></i> Sair
      </button>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      <h1>Reporte de Alagamento</h1>

      <!-- Formulário de reportar -->
      <div class="form-group">
        <label for="localizacao">Localização do Alagamento</label>
        <input id="localizacao" type="text" placeholder="Localização do Alagamento">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição do Alagamento</label>
        <textarea id="descricao" rows="4" placeholder="Descreva a situação"></textarea>
      </div>

      <div class="form-group">
        <label for="imagem">Enviar Imagem</label>
        <input id="imagem" type="file" accept="image/*">
      </div>

      <div class="form-group urgency">
        <label>
          <input type="radio" name="urgency" value="Alta"> Alta
        </label>
        <label>
          <input type="radio" name="urgency" value="Média"> Média
        </label>
        <label>
          <input type="radio" name="urgency" value="Baixa"> Baixa
        </label>
      </div>

      <!-- Botões de ação -->
      <div class="buttons">
        <button onclick="enviarRelatorio()">
          <i class="fa-solid fa-paper-plane"></i> Enviar Relatório
        </button>
        <button onclick="cancelar()">
          <i class="fa-solid fa-xmark"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</body>
</html>
