<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="caminho/para/sua/user.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <h2><i class="fas fa-user-circle"></i> Login</h2>

        <form action="/login" method="POST">
            <label for="username">Usuário (e-mail)</label>
            <input type="text" id="username" name="username" placeholder="Usuário" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha" required
                autocomplete="current-password">

            <button type="submit" aria-label="Entrar no sistema">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <p>Não tem uma conta? <a href="register.html" aria-label="Registrar nova conta">Registrar</a></p>
            <p><a href="forgot-password.html" aria-label="Recuperar senha esquecida">Esqueci minha senha</a></p>
        </form>
    </div>
</body>

</html>
