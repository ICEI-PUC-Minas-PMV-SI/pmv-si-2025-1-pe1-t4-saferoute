<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Alagamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="Usuariologado.jpg" alt="Usuario">
      <p>Igor Cecílio</p>
      <button><i class="fa-solid fa-exclamation-triangle"></i> Reportar</button>
      <button><i class="fa-solid fa-clock-rotate-left"></i> Histórico de Reportes</button>
      <button><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
    </div>
    <div class="content">
      <h1>Reporte de Alagamento</h1>
      <div class="form-group">
        <label>Localização do Alagamento</label>
        <input type="text" placeholder="Localização do Alagamento">
      </div>
      <div class="form-group">
        <label>Descrição do Alagamento</label>
        <textarea rows="4" placeholder="Descreva a situação"></textarea>
      </div>
      <div class="form-group">
        <label>Enviar Imagem</label>
        <input type="file" accept="image/*">
      </div>
      <div class="form-group urgency">
        <label><input type="radio" name="urgency" value="Alta"> Alta</label>
        <label><input type="radio" name="urgency" value="Média"> Média</label>
        <label><input type="radio" name="urgency" value="Baixa"> Baixa</label>
      </div>
      <div class="buttons">
        <button onclick="enviarRelatorio()"><i class="fa-solid fa-paper-plane"></i> Enviar Relatório</button>
        <button onclick="cancelar()"><i class="fa-solid fa-xmark"></i> Cancelar</button>
        </div>
      </div>
    </div>
  </body>
  </html>
